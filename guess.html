<footer>
    <button onclick="showMessage()">No secrets ... yet?</button>
    <div hidden id="msg" class="message">
          Well, lucky you. I guess this counts as a hint then.
          If you don't know your pokemon, the ID number you are looking for is for 'Shuckle'.

    <script>
      function showMessage() {
        const msg = document.getElementById('msg');
        msg.style.display = 'block';
  
        // Hide it again after 6 seconds (6000 ms)
        setTimeout(() => {
          msg.style.display = 'none';
        }, 3000);
      }
